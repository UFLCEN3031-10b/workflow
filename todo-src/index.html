<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="app">
    <h1 class="text-center">My little to do app!</h1>

    <div id="todo" class="col-xs-6 col-xs-offset-3" ng-controller="MainCtrl">

        <div class="input-group">
          <input id="add_item_text" type="text" class="form-control" placeholder="Item to add to todo list" ng-model="newItem">
          <span class="input-group-btn">
            <button id="add_item_button" class="btn btn-default" type="button" ng-click="addItem()">
              Add
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>

            <!--- Test Clear all feature-->
            <button class="btn btn-default" type="button" ng-click="clearItems()">
              clear
              <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
            </button>

          </span>
        </div><!-- /input-group -->

      <h2>stuff i gotta do asap</h2>

      <div class="panel panel-default">
         <div class="panel-body" align = "center">
            <b>Item Count: <span class="label label-default">{{todos.length}}</span></b>
        </div>
      </div>

      <ul class="list-group">
        <!-- http://www.w3schools.com/css/css_float.asp -->
        <li class="list-group-item clearfix" ng-repeat="do in todos">

          <span>{{do}}</span>
          <button class="btn btn-danger pull-right" type="button" ng-click="deleteItem(do)">
            <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
          </button>
          <button class = "btn btn-primary pull-right" type = "button" ng-click = "showEdits(do)">
            <span class = "glyphicon glyphicon-pencil" aria-hidden = "true"></span>
          </buttom>

        </li>
      </ul>

      <div ng-show = "edits">
        <input type = "text" class = "form-control" placeholder = "Edit item here" ng-model = "editBox" ng-keypress = "editItem($event)">
      </div>
    </div>

    <!-- adding ability to press enter button to add item -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="enter_button.js"></script>
  </body>

</html>
